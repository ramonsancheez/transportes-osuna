<html lang="es">

<body>
    <header class="main-header">
        <div id="menu-trigger" class="main-header__trigger"></div>
        <div class="logo">
            <a href="/app">

        </div>
    </header>
    <div class="outside">
        <a id="close__outside" class="outside__close"></a>
        <div class="outside__container">
            <div class="logo">
                <a href="/app">
                    <img src="/assets/img/logo/logo.svg">
                </a>
            </div>
            <nav class="outside__nav">
                <ul>
                    <li><a href="#">Sobre nosotros</a></li>
                    <li><a href="#">Nuestros camiones</a></li>
                    <li><a href="#">Nuestros servicios</a></li>
                    <li><a href="/app/form.html">Contáctanos</a></li>

                </ul>
            </nav>
            <div class="widget-socialmedia">

                <div class="widget-whatsapp"></div>
                <div class="widget-youtube"></div>
            </div>
        </div>
    </div>
    <div class="splide" id="splide2">
        <div class="splide__track">
            <ul class="splide__list">

            </ul>
        </div>
    </div>
    <main>
        <form action="https://formsubmit.co/501cef3a394baa013b73855a4df50fa0" method="POST">
            <label for="fname">Nombre:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="surname">Apellidos:</label><br>
            <input type="text" id="surname" name="surname"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="phone-number">Teléfono:</label><br>
            <input type="tel" id="email" name="email"><br><br>

            <label for="subject">Asunto:</label><br>
            <input type="text" id="subject" name="subject"><br><br>

            <label for="message">Mensaje:</label><br>
            <input type="message" id="message" name="message"><br><br>

            <input type="hidden" name="_autoresponse" value="Gracias por contactar con nosotros! Su correo ha sido recibido y será contestado lo antes posible">
            <input type="hidden" name="_template" value="box">

            <input type="submit" value="Submit">
          </form> 
    </main>
    <hr>

        <div class="logo__footer">
            <a href="/app">
                <img src="/assets/img/logo/logo-footer.svg">
            </a>
        </div>

                <p class="main-footer__contact-phone">+34 633 70 84 83</p>
                <p class="main-footer__contact-email">transportesygruasosuna@gmail.com</p>
            </div>
            <div class="main-footer__socialmedia">
